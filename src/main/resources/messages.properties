# index.html
index.about=Испытательная лаборатория ООО «Центр исследовательских технологий» была основана в 2021 году специалистами с обширным опытом в области лабораторных исследований и инструментальных измерений. Наша лаборатория аккредитована в национальной системе аккредитации, уникальный номер в реестре аккредитованных лиц - RA.RU.21ОХ37. Мы предоставляем полный спектр услуг в области лабораторных исследований и инструментальных измерений на всех стадиях подготовки проектной документации, проведения инженерных изысканий и ввода объектов капитального строительства в эксплуатацию. Наши клиенты могут рассчитывать на профессиональную консультационную поддержку на всех этапах жизненного цикла строительства. Мы помогаем выбрать необходимые технические решения и предоставляем квалифицированные услуги по лабораторным исследованиям и инструментальным измерениям.
index.title=Измерения физических факторов
index.micr=Параметры микроклимата: температура, относительная влажность, атмосферное давление, скорость движения воздуха.
index.ion=Ионизирующие излучения: плотность потока радона, мощность экспозиционной дозы гамма-излучения (МЭД), эквивалентная равновесная объемная активность радона (ЭРОА).
index.vib=Виброакустические показатели: уровни звука, уровни звукового давления.
index.vent=Производительность вентиляционных систем.
index.light=Параметры освещенности: искусственная и естественная освещенность.

