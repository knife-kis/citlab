<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title th:text="${pageTitle}">ЦИТ</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="//code.jivo.ru/widget/tHwSNRdcm8" async></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli%7CRubik:400,400i,500,700">
<!--    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/plugins/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/plugins/magnific-popup/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
<header th:fragment="header" class="header fixed-top">
    <div class="fixed-top header-main style--one">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-sm-4 col-8">
                    <div class="logo">
                        <a th:href="@{/}">
                            <img class="default-logo" src="assets/img/logo.png" data-rjs="2" alt="">
                            <img class="sticky-logo" src="assets/img/sticky_logo.png" data-rjs="2" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-9 col-sm-8 col-4">
                    <div class="main-menu d-flex align-items-center justify-content-end">
                        <ul class="nav align-items-center">
                            <li th:classappend="${currentPath == '/' ? 'current-menu-parent' : ''}" class="menu-item-has-children">
                                <a th:href="@{/}">Главная</a>
                            </li>
                            <li th:classappend="${currentPath == '/service-details' ? 'current-menu-parent' : ''}" class="menu-item-has-children">
                                <a th:href="@{/service-details}">Услуги</a>
                            </li>
                            <li th:classappend="${currentPath == '/contact' ? 'current-menu-parent' : ''}" class="menu-item-has-children">
                                <a th:href="@{/contact}">Контакты</a>
                            </li>
                        </ul>
                        <span class="offcanvas-trigger text-right d-none d-lg-block">
                                <span></span>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
